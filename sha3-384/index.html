<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHA3-384 online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/hash.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">SHA3-384 online</h1>
        <hr>
        <div class="mb-3">
            <label for="input_text" class="form-label">Text to hash:</label>
            <textarea class="form-control str-output" id="input_text" rows="12" cols="6"></textarea>
        </div>
        <div class="mb-3">
            <label for="output_text" class="form-label" style="cursor: pointer;">Output:</label>
            <textarea class="form-control str-output" id="output_text" rows="12" cols="6" readonly="true"
                style="cursor: text;"></textarea>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/hash-wasm@4.9.0"></script>
    <script src="/hash.js"></script>
    <script>
        startApp("sha3", 384);
    </script>
</body>

</html>
