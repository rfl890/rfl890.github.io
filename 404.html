<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 5em;
        }
    </style>
</head>

<body>
    <h1 id="redirect">Redirecting you in 3...</h1>
    <script>
        let red = document.getElementById("redirect");
        setTimeout(function() {
            red.innerHTML = "Redirecting you in 2..."
            setTimeout(function() {
                red.innerHTML = "Redirecting you in 1..."
                setTimeout(function() {
                    window.location.href = "https://rfl890.cf";
                }, 1000)
            }, 1000)
        }, 1000)
    </script>
</body>

</html>
