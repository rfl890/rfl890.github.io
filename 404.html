<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
	<meta http-equiv="refresh" content="3;URL='https://www.rfl890.cf" />
    <meta name="viewport" content="width=device-width">
    <title>Redirecting...</title>
    <link href="https://cdn.rfl890.cf/inter-display/3.19/inter-display.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'InterDisplay', sans-serif;
            text-align: center;
        }

        h1 {
              padding-top: calc(45vh / 1.7);
              font-size: 5em;
        }
		a{text-decoration:none;}
    </style>
</head>

<body>
    <a href="https://www.rfl890.cf"><h1 id="redirect">Redirecting you in 3...</h1></a>
    <script>
        let red = document.getElementById("redirect");
        setTimeout(function() {
            red.innerHTML = "Redirecting you in 2..."
            setTimeout(function() {
                red.innerHTML = "Redirecting you in 1..."
            }, 1000)
        }, 1000)
    </script>
</body>

</html>
