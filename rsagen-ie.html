<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>RSA key generator (IE)</title>
</head>

<body>
    <h1>RSA key generator</h1>
    <form action="https://rsagen.rfl890.workers.dev/gen" method="GET">
        <label for="keysize">Key Size</label><br>
        <select name="keysize" id="keysize">
            <option value="2048">2048 bits</option>
        </select><br><br>
        <label for="hash">Hash</label><br>
        <select name="hash" id="hash">
            <option value="sha256">SHA256</option>
            <option value="sha384">SHA384</option>
            <option value="sha512">SHA512</option>
        </select><br><br>
        <input type="submit" value="Generate"></input>
    </form><br><br>
    <p>If you are getting a "Worker exceeded resource limits
" error, wait 10-20 seconds and try again</p>
    <small>No generated keys are ever saved by the server.</small>
</body>

</html>
