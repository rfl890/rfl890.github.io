<!DOCTYPE html>
<html lang="en-US" prefix="og: https://ogp.me/ns#">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <link rel="profile" href="https://gmpg.org/xfn/11" />
   <title>RSA key generator online</title>
   <meta name="description" content="Quickly generate RSA keys online in your browser with no hassle.">
   <meta name="robots" content="index, follow">
   <meta name="keywords" content="rsa, rsa generate online, generate rsa key online, rsa key online, rsa online, generate rsa key pair online, key pair online, rsa key generator online">
   <!-- OG -->
   <meta property="og:title" content="RSA key generator online">
   <meta property="og:description" content="Quickly generate RSA keys online in your browser with no hassle.">
   <meta property="og:url" content="https://rfl890.github.io/rsagen.html">
   <meta property="og:site_name" content="RSA key generator">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/inter-ui@3.19.3/inter.min.css" rel="stylesheet" />
   <link href="https://cdn.jsdelivr.net/npm/@fontsource/roboto-mono@4.5.7/400.css" rel="stylesheet" />
   <script src="ie_detect.js"></script>
   <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-dark text-white">
   <div class="container-fluid">
      <h1 class="display-5 quite-bold pb-1 pt-1">
         RSA key generator online
      </h1>
      <p class="lead quite-bold">
         Quickly generate RSA keys online in your browser with no hassle. Nothing is sent to the server, everything is handled on the client.
      </p>
      <div class="mb-3">
         <label for="keySize" class="form-label">Key size</label>
         <select id="keySize" class="form-select mb-3 bg-dark text-white border border-secondary" aria-label="RSA key size" style="width:auto;">
            <option value="2048" selected>2048 bits</option>
            <option value="3072">3072 bits</option>
            <option value="4096">4096 bits</option>
         </select>
         <label for="hash" class="form-label">Hash</label>
         <select id="hash" class="form-select mb-3 bg-dark text-white border border-secondary" aria-label="RSA key hash" style="width:auto;">
            <option value="SHA256" selected>SHA256</option>
            <option value="SHA384">SHA384</option>
            <option value="SHA512">SHA512</option>
         </select>
         <button type="button" class="btn btn-primary mb-3" id="gen">Generate</button><br>
         <label for="privateKey" class="form-label">Private key</label>
         <textarea class="form-control bg-dark text-white border border-secondary border-3" id="privateKey" rows="12" style="width:30rem;resize:none;font-family:'Roboto Mono',monospace,monospace;" readonly></textarea>
         <label for="publicKey" class="form-label">Public key</label>
         <textarea class="form-control bg-dark text-white border border-secondary border-3" id="publicKey" rows="12" style="width:30rem;resize:none;font-family:'Roboto Mono',monospace,monospace;" readonly></textarea>
      </div>
   </div>
   <div class="position-fixed bottom-0 end-0 p-3 bg-dark" style="z-index: 11">
      <div id="copyToast" class="toast bg-dark text-white" role="alert" aria-live="assertive" aria-atomic="true">
         <div class="toast-header bg-dark">
            <strong class="me-auto">RSA key</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
         </div>
         <div class="toast-body bg-dark">
            Copied to clipboard!
         </div>
      </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="rsa.js"></script>
</body>

</html>
