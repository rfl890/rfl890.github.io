<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base64 decode online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/hash.css" rel="stylesheet">
    <style>
        #copy {
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Base64 decode online</h1>
        <hr>
        <div class="mb-3">
            <label for="input_text" class="form-label">Text to decode:</label><span role="button" id="copy"> (click
                here to copy)</span>
            <textarea class="form-control str-output" id="input_text" rows="12" cols="6"></textarea>
        </div>
        <div class="mb-3">
            <label for="output_text" class="form-label" style="cursor: pointer;">Output:</label>
            <textarea class="form-control str-output" id="output_text" rows="12" cols="6" readonly="true"
                style="cursor: text;"></textarea>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/fast-base64.min.js"></script>
    <script>
        const enc = async (str) => {
            const encoder = new TextEncoder();
            const bytes = encoder.encode(str);
            const b64str = await fastb64.toBase64(bytes);
            return b64str;
        }
        const dec = async (b64str) => {
            const bytes = await fastb64.toBytes(b64str);
            const decoder = new TextDecoder();
            const str = decoder.decode(bytes);
            return str;
        }
        const selectText = (containerid) => {
            if (document.selection) {
                var range = document.body.createTextRange();
                range.moveToElementText(document.getElementById(containerid));
                range.select();
            } else if (window.getSelection) {
                var range = document.createRange();
                range.selectNode(document.getElementById(containerid));
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
            }
        };
        const copyText = async (id) => {
            const textToCopy = document.getElementById(id);
            await navigator.clipboard.writeText(textToCopy.value);
        };
        const str_textarea = $("#input_text");
        const hash_textarea = $("#output_text");
        str_textarea.bind("input propertychange", async () => {
            try {
                const textToHash = str_textarea.val();
                const hashed = await dec(textToHash);
                hash_textarea.val(hashed);
            } catch (e) {
                hash_textarea.val(e);
            }
        });
        $("#copy").click(async () => {
            const hashed = hash_textarea.val();
            if (hashed.trim() === "") return;
            selectText("output_text");
            await copyText("output_text");
        });
    </script>
</body>

</html>
